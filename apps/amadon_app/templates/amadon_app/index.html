<!DOCTYPE html>
<html>
<head>
    <title>Amadon</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'amadon_app/styles.css' %}">
</head>
<body>
    <div id="wrapper">
        <h1>Amadon Store!</h1>
        <div id="middle">
            <div id="item">
                <h2>Item</h2>
                <h4>Dojo Tshirt</h4>
                <h4>Dojo Sweater</h4>
                <h4>Dojo Cup</h4>
                <h4>Algorithm Book</h4>
            </div>
            <div id="price">
                <h2>Price</h2>
                <h4>$19.99</h4>
                <h4>$29.99</h4>
                <h4>$4.99</h4>
                <h4>$49.99</h4>
            </div>
            <div id="actions">
                <h2>Actions</h2>
                <form action='/amadon/buy' method='post'>
                    {% csrf_token %}
                    <select name='quantity'>
                        <option>1</option><option>2</option><option>3</option>
                    </select>
                    <input type='hidden' name='product_id' value='1' />
                    <input type='submit' value='Buy!' />
                </form><br>
                <form action='/amadon/buy' method='post'>
                    {% csrf_token %}
                    <select name='quantity'>
                        <option>1</option><option>2</option><option>3</option>
                    </select>
                    <input type='hidden' name='product_id' value='2' />
                    <input type='submit' value='Buy!' />
                </form><br>
                <form action='/amadon/buy' method='post'>
                    {% csrf_token %}
                    <select name='quantity'>
                        <option>1</option><option>2</option><option>3</option>
                    </select>
                    <input type='hidden' name='product_id' value='3' />
                    <input type='submit' value='Buy!' />
                </form><br>
                <form action='/amadon/buy' method='post'>
                    {% csrf_token %}
                    <select name='quantity'>
                        <option>1</option><option>2</option><option>3</option>
                    </select>
                    <input type='hidden' name='product_id' value='4' />
                    <input type='submit' value='Buy!' />
                </form>
            </div>
        </div>
    </div>
</body>
</html>
